<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="main-image">
                <button class="arrow left">&#8249;</button>
                <img id="mainImage" src="" alt="Product">
                <button class="arrow right">&#8250;</button>
            </div>
            <div class="thumbnails" id="thumbnails"></div>
        </div>

        <div class="product-info">
            <h1 id="productName">Product Name</h1>
            <p id="productDescription">This is a sample product description.</p>
            <p><strong>Price:</strong> â‚¹<span id="productPrice">99.99</span></p>

            <div class="variant-selector">
                <label for="variant">Select variant:</label>
                <select id="variant">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>

            <button id="addToCart">Add to Cart</button>
            <p id="confirmationMessage" class="hidden">Product added to cart!</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
